<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla House</title>
    <link rel="stylesheet" href="./styles.css">
    <!--Enlace para usar jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--Hacer el header con los siguientes datos:-->
    <header>
        <div><a id="logo" href="./index.html"><img id="logo" src="../img/logos/logo3.svg" alt="Vanilla house"></a></div>
        <div class="dropdown">
            <button class="dropbtn">Productos</button>
            <div class="dropdown-content">
              <a href="#">Género Hip-Hop</a>
              <a href="#">Género R&B</a>
              <a href="#">Género Disco</a>
              <a href="#">Género G-Funk</a>
              <a href="#">Género Clásico</a>
            </div>
          </div>
        <div>Acerca de</div>
        <div><a href="./index.html"><img id="log-in" src="../img/logos/cuenta.png" alt="log in"></a></div>
        <div><a href="./index.html"><img id="carrito" src="../img/logos/carrito.png" alt="carrito"></a></div>
        <!--Idiomas-->
        <div>
            <select name="idioma" id="idioma">
                <option value="es"><img src="../img/logos/espana.png" alt="ES">ESPAÑOL</option>
                <option value="en"><img src="../img/logos/reino-unido.png" alt="EN">ENGLISH</option>
            </select>
    </header>
    <div class="container">
        <div class="carrusel" id="carrusel">
            <div id="slide" class="carousel-products"></div>
        </div>
        <hr />
        <div class="info">
            <h2>Vanilla House</h2>
        </div>
        <div class="footer-container">
            <footer>
                <div class="items-container">
                    <div class="logo">
                        <a id="logo" href="./index.html"><img id="logo" src="../img/logos/logo3.svg" alt="Vanilla house"></a>
                    </div>
                    <hr />
                    <div class="links-container">
                        <div>
                            <a href="#"><img id="facebook" src="../img/logos/facebook.png" alt="facebook"></a>
                            <a href="#"><img id="twitter" src="../img/logos/twitter.png" alt="twitter"></a>
                            <a href="#"><img id="instagram" src="../img/logos/instagram.png" alt="instagram"></a>
                            <a href="#"><img id="linkedin" src="../img/logos/linkedin.png" alt="linkedin"></a>
                        </div>
                    </div>
                    <div class="copyright">© 2024 VanillaHouse. All rights reserved.</div>
                </div>
            </footer>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        // initialize
        $(document).ready(function() {
            $("#slide").slizz({
            width: '500',
            height: '500',

            max: '1100',

            products: [

                {

                {

                    price: '$100.00',
                    img: '../img/vinilos/producto3.png',

                {

                    artist: 'Dr. Dre',
                    price: '$100.00',

                    img: '../img/vinilos/producto6.png',
                    sku: 'producto6'
                }

            });
        });
    </script>
</body>
</html>
